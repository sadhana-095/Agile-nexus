<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Agile Nexus</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: #1f2937;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-4px);
        }

        .header-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .tracker-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 24px;
        }

        .stat-box {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .member-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
        }

        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
        }

        .member-name {
            font-size: 18px;
            font-weight: 600;
        }

        .completion-rate {
            font-size: 28px;
            font-weight: 700;
        }

        .task-stats-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.5s ease;
        }

        .task-item {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #3b82f6;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: 600;
            color: #1f2937;
        }

        .task-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-completed {
            background: #dcfce7;
            color: #16a34a;
        }

        .badge-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .badge-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .badge-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .badge-low {
            background: #dcfce7;
            color: #16a34a;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 18px;
        }

        .loading-spinner {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        details {
            margin-top: 12px;
        }

        summary {
            cursor: pointer;
            color: #3b82f6;
            font-weight: 600;
            padding: 8px;
            user-select: none;
        }

        summary:hover {
            background: #eff6ff;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">

        <button class="back-button" onclick="goBack()">
            ‚Üê Back to Dashboard
        </button>

        <div id="loadingState" class="loading">
            <div class="loading-spinner">‚è≥</div>
            <p>Loading task progress...</p>
        </div>

        <div id="contentState" style="display: none;">
            <div class="header-card">
                <div class="tracker-icon">üìä</div>
                <div class="page-title">Task Progress Tracker</div>
                <p style="color: #6b7280; font-size: 18px;" id="projectName">Loading project...</p>

                <div class="stats-grid" id="overallStats"></div>
            </div>

            <div class="card">
                <h3 class="card-title">üë• Progress by Team Member</h3>
                <div id="membersList"></div>
            </div>
        </div>

    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let currentProject = null;

        window.onload = async function () {
            sessionStorage.removeItem('oauth_state');
            localStorage.removeItem('oauth_state');

            const user = JSON.parse(sessionStorage.getItem('user') || '{}');
            if (!user.username || user.role !== 'manager') {
                window.location.href = '/';
                return;
            }

            await loadTaskTracker();
        };

        function goBack() {
            window.location.href = '/manager-dashboard';
        }

        async function loadTaskTracker() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId =
                    urlParams.get('project_id') ||
                    JSON.parse(sessionStorage.getItem('currentProject') || '{}').id;

                if (!projectId) throw new Error('No project selected');

                currentProject = { id: projectId };

                const user = JSON.parse(sessionStorage.getItem('user'));
                const projectResponse = await fetch(`${API_BASE}/api/projects?username=${user.username}`);
                const projectData = await projectResponse.json();

                if (projectData.status === 'success') {
                    const project = projectData.projects.find(p => p.id == projectId);
                    if (project) {
                        currentProject = project;
                        document.getElementById('projectName').textContent = project.name;
                    }
                }

                const tasksResponse = await fetch(`${API_BASE}/api/tasks/all`);
                const tasksData = await tasksResponse.json();

                if (tasksData.status !== 'success') throw new Error('Failed to load tasks');

                const projectTasks = tasksData.tasks.filter(t => t.project_id == projectId);

                renderOverallStats(projectTasks);
                await renderMemberProgress(projectTasks);

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('contentState').style.display = 'block';

            } catch (error) {
                document.getElementById('loadingState').innerHTML = `
                    <div class="loading-spinner">‚ùå</div>
                    <p>Error: ${error.message}</p>
                    <button class="back-button" onclick="goBack()" style="margin-top: 20px;">
                        Back to Dashboard
                    </button>
                `;
            }
        }

        function renderOverallStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            const inProgress = tasks.filter(t => t.status === 'in_progress').length;
            const pending = tasks.filter(t => t.status === 'pending').length;
            const completionRate = total ? Math.round((completed / total) * 100) : 0;

            document.getElementById('overallStats').innerHTML = `
                <div class="stat-box">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value">${total}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" style="color:#10b981;">${completed}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">In Progress</div>
                    <div class="stat-value" style="color:#3b82f6;">${inProgress}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Completion</div>
                    <div class="stat-value" style="color:#10b981;">${completionRate}%</div>
                </div>
            `;
        }

        async function renderMemberProgress(tasks) {
            const tasksByMember = {};

            tasks.forEach(task => {
                if (!tasksByMember[task.assigned_to])
                    tasksByMember[task.assigned_to] = [];
                tasksByMember[task.assigned_to].push(task);
            });

            if (!Object.keys(tasksByMember).length) {
                document.getElementById('membersList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No tasks assigned yet</p>
                    </div>
                `;
                return;
            }

            const html = Object.entries(tasksByMember)
                .map(([username, memberTasks]) => {
                    const total = memberTasks.length;
                    const completed = memberTasks.filter(t => t.status === 'completed').length;
                    const inProgress = memberTasks.filter(t => t.status === 'in_progress').length;
                    const pending = memberTasks.filter(t => t.status === 'pending').length;
                    const completionRate = Math.round((completed / total) * 100);
                    const initial = username.charAt(0).toUpperCase();

                    return `
                        <div class="member-section">
                            <div class="member-header">
                                <div class="member-info">
                                    <div class="member-avatar">${initial}</div>
                                    <div>
                                        <div class="member-name">@${username}</div>
                                        <div style="font-size:13px;color:#6b7280;">
                                            ${total} task${total !== 1 ? 's' : ''} assigned
                                        </div>
                                    </div>
                                </div>

                                <div class="completion-rate" style="color:${
                                    completionRate > 75 ? '#10b981' : completionRate > 50 ? '#f59e0b' : '#ef4444'
                                };">
                                    ${completionRate}%
                                </div>
                            </div>

                            <div class="task-stats-mini">
                                <div class="stat-box" style="background:#f0fdf4;">
                                    <div class="stat-label">Completed</div>
                                    <div class="stat-value" style="color:#10b981;font-size:24px;">
                                        ${completed}
                                    </div>
                                </div>

                                <div class="stat-box" style="background:#eff6ff;">
                                    <div class="stat-label">In Progress</div>
                                    <div class="stat-value" style="color:#3b82f6;font-size:24px;">
                                        ${inProgress}
                                    </div>
                                </div>

                                <div class="stat-box" style="background:#fef3c7;">
                                    <div class="stat-label">Pending</div>
                                    <div class="stat-value" style="color:#f59e0b;font-size:24px;">
                                        ${pending}
                                    </div>
                                </div>
                            </div>

                            <div class="progress-bar">
                                <div class="progress-fill" style="width:${completionRate}%;"></div>
                            </div>

                            <details>
                                <summary>üìã View ${total} Task${total !== 1 ? 's' : ''} ‚Üí</summary>
                                <div style="margin-top:12px;">
                                    ${memberTasks.map(task => renderTaskItem(task)).join('')}
                                </div>
                            </details>
                        </div>
                    `;
                })
                .join('');

            document.getElementById('membersList').innerHTML = html;
        }

        function renderTaskItem(task) {
            const statusBadges = {
                completed: 'badge-completed',
                in_progress: 'badge-in-progress',
                pending: 'badge-pending'
            };

            const priorityBadges = {
                high: 'badge-high',
                medium: 'badge-medium',
                low: 'badge-low'
            };

            const statusLabels = {
                completed: '‚úÖ Completed',
                in_progress: 'üîÑ In Progress',
                pending: '‚è≥ Pending'
            };

            return `
                <div class="task-item">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>

                        <div class="task-badges">
                            <span class="badge ${statusBadges[task.status]}">
                                ${statusLabels[task.status]}
                            </span>

                            <span class="badge ${priorityBadges[task.priority]}">
                                ${task.priority.toUpperCase()}
                            </span>
                        </div>
                    </div>

                    ${task.description ? `<div style="color:#6b7280;font-size:14px;margin-bottom:8px;">${task.description}</div>` : ''}

                    ${
                        task.due_date
                            ? `<div style="color:#6b7280;font-size:13px;">üìÖ Due: ${new Date(
                                  task.due_date
                              ).toLocaleDateString()}</div>`
                            : ''
                    }

                    <div style="margin-top:8px;">
                        <div style="background:#e5e7eb;height:6px;border-radius:3px;overflow:hidden;">
                            <div style="background:#3b82f6;width:${task.completion_percentage}%;height:100%;"></div>
                        </div>
                        <div style="text-align:right;font-size:12px;color:#6b7280;margin-top:4px;">
                            ${task.completion_percentage}% complete
                        </div>
                    </div>
                </div>
            `;
        }
    </script>

</body>
</html>
